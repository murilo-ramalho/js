<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test 5 com js</title>
    <style>
        body {background-color: rgb(179, 149, 109);} div {color: rgb(54, 94, 95);} h1 {text-align: center;}
    </style>
</head>
<body>
    <div>
        <h1>catapimbas 2</h1>
    </div>

    <script>
        var nome = window.prompt('qual é seu nome?')
        //para o java colocar no proprio html usa-se
        //document.write(#)
        document.write(`<h2>Ola ${nome}, seu nome tem ${nome.length} letras</h2>`)
        //para mostrar quantas caracteres tem uma str
        document.write(`<h2>Ola ${nome}, seu nome em maiuculo é ${nome.toUpperCase()}</h2>`)
        //para mostra os caracteres de uma str em mauisculo
        document.write(`<h2>Ola ${nome}, seu nome em minusculo é ${nome.toLowerCase()}</h2>`)
        //para mostrar os caracteres de str em minusculo
    </script>

</body>
</html>
