<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test 6 de js</title>

        body {background-color: darkslategrey; color: floralwhite; text-align: center; font-size: 20px;}
    </style>
</head>
<body>
    <div>
        <h1>catapimba 3</h1>
    </div>
    <hr>
    <script>
        window.alert('descubra quantos vc recebe por ano')
        var test = window.prompt('digite o valor do seu salario no mês: ')
        test = test*12
        document.write(`seu salario por ano é de ${test.toLocaleString('pt-BR',{style:'currency',currency:'BRl'})}`)
        //esse codigo é para mostra o valor em reais brasileiros
    </script>

</body>
